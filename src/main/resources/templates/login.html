<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viveport" content="width=device-width, initial-scale=1" />
<title>精编系统-登录</title>
<link rel="icon" type="image/x-icon" class="js-site-favicon" href="images/jing.jpg"/>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/signin.css" />
<link rel="stylesheet" href="/css/formValidation.css" />

</head>
<body>
	<div class="container">
		<div class="row">

			<div class="htmleaf-container">
				<div class="signin">
					<div class="signin-head">
						<img src="images/timg.jpg" alt="" class="img-circle" />
					</div>
					<form class="form-signin" id="defaultForm" role="form"
						action="./login" method="POST">
						<div class="form-group">
							<input type="text" name="username" class="form-control"
								placeholder="用户名" required="required" autofocus="autofocus" />
						</div>
						<!-- <p th:if="${param.logout}" class="bg-warning">已注销</p> -->
						<p th:if="${param.error}" class="bg-danger">账户或密码错误，请重试</p>
						<div class="form-group">
							<input type="password" name="password" class="form-control"
								placeholder="密码" required="required" />
						</div>
						<div class="form-group">
							<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
						</div>
						<!-- <label class="checkbox"> <input type="checkbox"
							value="remember-me" /> 记住我
						</label> -->
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->


	<script src="/js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/formValidation.js"></script>
	<script type="text/javascript" src="/js/framework/bootstrap.js"></script>
	<script type="text/javascript" src="/js/language/zh_CN.js"></script>

	<script type="text/javascript">
		$(document)
				.ready(
						function() {

							$('#defaultForm')
									.formValidation(
											{
												message : 'This value is not valid',
												icon : {
													valid : 'glyphicon glyphicon-ok',
													invalid : 'glyphicon glyphicon-remove',
													validating : 'glyphicon glyphicon-refresh'
												},
												fields : {
													username : {
														message : 'The username is not valid',
														validators : {
															notEmpty : {
																message : '用户名必须设置'
															},
															stringLength : {
																min : 3,
																max : 30,
																message : '用户名必须在6-30个字符之间'
															},
															regexp : {
																regexp : /^[a-zA-Z0-9_\.]+$/,
																message : 'The username can only consist of alphabetical, number, dot and underscore'
															}
														}
													},
													email : {
														validators : {
															notEmpty : {
																message : '电子邮件不能为空'
															},
															emailAddress : {
																message : '请输入有效的电子邮件地址'
															}
														}
													},
													password : {
														validators : {
															notEmpty : {
																message : '密码不能为空'
															},
															different : {
																field : 'username',
																message : '密码不能和用户名相同'
															}
														}
													}

												}
											});
						});
	</script>
</body>
</html>
