				<input type="hidden" name="albumId" id="albumId"
					th:value="*{albumId}" />
					<div class="panel-heading">
					<h3 class="panel-title">基本信息</h3>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">顺序编码</label>
					<div class="col-sm-10">
						<input class="form-control" id="code" name="code" type="number"
							th:value="*{code}" placeholder="顺序" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">上传照片</label>
					<div class="col-sm-10">
						<input class="form-control form-control-file" id="imageFile" name="imageFile"
							type="file" />
					</div>
				</div>

				<div class="panel-heading">
					<h3 class="panel-title">图片列表</h3>
				</div>
				
				<div class="panel-body">
					<a th:each="image : ${images}"> <img alt=""
						th:src="${image.url}" height="100"></img>
					</a>
				</div>

				<div class="form-group">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
					<button class="btn btn-primary" onclick="add()">添加</button></div>
					<div class="col-sm-4">
						
						<button class="btn btn-primary" onclick="back()">返回相册</button>
					</div>
				</div>
				<input type="hidden" id="login_user"
					th:value="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}" />
			</form>
		</div>
		</div>
	</div>
	<!-- 内容部分结束 -->

	<script src="/js/alert.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function add() {
			if ($("#code").val() == 0) {
				alert("顺序编号不能为0！");
				return false;
			}
			if ($("#imageFile").val() == "" || $("#imageFile").val() == null) {
				alert("图片不能为空！");
				return false;
			}
			myform.submit();
		}

		function back() {
			var id = $("#albumId").val();
			myform.action = "./" + id;
			myform.submit();
		}
	</script>
