<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viveport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/x-icon" class="js-site-favicon"
	href="/images/jing.jpg" />
<title>精编系统-添加照片</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<script src="/js/jquery.min.js"></script>

</head>
<body>
	<!-- 导航部分开始 修改密码包含在导航里面 -->
	<script type="text/javascript" src="/js/head.js"></script>
	<!-- Modal 修改密码 -->
	<script type="text/javascript" src="/js/updatePassword.js"></script>
	<!-- 导航部分结束 -->


	<!-- 内容部分 -->
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="list">相册管理</a></li>
			<li  class="active">添加照片</li>
		</ol>
		<div style="width: 500px; margin: 0 auto;">
			<form class="form-horizontal" id="myform" action="saveImage" method="POST"
				th:object="${image}" onsubmit="return false" enctype="multipart/form-data">
				<input type="hidden" name="albumId" id="albumId" th:value="*{albumId}" /> 
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">顺序编码</label>
					<div class="col-sm-10">
						<input class="form-control" id="code" name="code" type="number"
							th:value="*{code}" placeholder="顺序" />
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">上传照片</label>
					<div class="col-sm-10">
						<input class="form-control" id="imageFile" name="imageFile" type="file"
							  />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<button class="btn btn-primary" onclick="add()">保存</button>
						<button class="btn btn-primary" onclick="back()">返回</button>
					</div>
				</div>
				<input type="hidden" id="login_user"
					th:value="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}" />
			</form>


		</div>

	</div>
	<!-- 内容部分结束 -->

	<script src="/js/alert.js"></script>

	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function add() {
			if ($("#code").val() == "" || $("#code").val() == null) {
				alert("顺序编号不能为空！");
				return false;
			}
			if ($("#imageFile").val() == "" || $("#imageFile").val() == null) {
				alert("图片不能为空！");
				return false;
			}
			myform.submit();
		}

		function back() {
			var id=$("#albumId").val();
			myform.action = "./"+id;
			myform.submit();
		}
	</script>

</body>
</html>
