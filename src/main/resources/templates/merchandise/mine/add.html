							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="url" class="col-sm-2 control-label">品牌</label>
						<div class="col-sm-10">

								<option th:each="brand:${brands}" th:value="${brand.id}"

						</div>
					</div>

									></option>
							</select> 
							 <select

	<script type="text/javascript">
		function back() {

			defaultForm.action = "list";
			defaultForm.submit();

		}
		function draft() {
			if ($("#url").val() == "" || $("#url").val() == null) {
				alert("url不能为空！");
				return false;
			}

			if ($("#storeId").val() == 0) {
				alert("请选择店铺！");
				return false;
			}

			if ($("#title").val() == "" || $("#title").val() == null) {
				alert("标题不能为空！");
				return false;
			}
			if ($("#itemId").val() == "" || $("#itemId").val() == null) {
				alert("商品编号不能为空！");
				return false;
			}
			if ($("#targetUrl1").val() == "" || $("#targetUrl1").val() == null) {
				alert("请至少添加一条源网链接！");
				return false;
			}
			$("#draf").attr("disabled", true);
			defaultForm.action = "add?newState=草稿";
			defaultForm.submit();

		}

		function publish() {

			if ($("#storeId").val() == 0) {
				alert("请选择店铺！");
				return false;
			}

			if ($("#url").val() == "" || $("#url").val() == null) {
				alert("url不能为空！");
				return false;
			}
			if ($("#title").val() == "" || $("#title").val() == null) {
				alert("标题不能为空！");
				return false;
			}
			if ($("#itemId").val() == "" || $("#itemId").val() == null) {
				alert("商品编号不能为空！");
				return false;
			}
			if ($("#targetUrl1").val() == "" || $("#targetUrl1").val() == null) {
				alert("请至少添加一条源网链接！");
				return false;
			}
			$("#pub").attr("disabled", true);
			defaultForm.action = "add?newState=待审核";
			defaultForm.submit();
		}

		$(document)
				.ready(
						function() {
							//动态添加HTML元素并绑定事件
							$('.glyphicon-plus')
									.on(
											'click',
											function() {
												var index = $(this).data(
														'index');

												if (!index) {
													index = 1;
													$(this).data('index', 1);
												}

												index++;
												$(this).data('index', index);
												var template = $(this).attr(
														'data-template'), $templateEle = $('#'
														+ template + 'Template'), $row = $templateEle
														.clone().removeAttr(
																'id')
														.insertBefore(
																$templateEle)
														.removeClass('hide'), $el = $row
														.find('input').eq(1)
														.attr('name', template), $le = $row
														.find('label')
														.eq(1)
														.attr(
																'for',
																template
																		+ index);

												$('#defaultForm')
														.formValidation(
																'addField', $el);

												$el.attr('placeholder',
														'请添加网址 #' + index);
												$el
														.attr('id', template
																+ index);
												$row
														.on(
																'click',
																'.glyphicon-remove',
																function(e) {
																	$(
																			'#defaultForm')
																			.formValidation(
																					'removeField',
																					$el);
																	$row
																			.remove();
																});
											});

							$('#defaultForm').formValidation({
								message : 'This value is not valid',
								icon : {
									valid : 'glyphicon glyphicon-ok',
									invalid : 'glyphicon glyphicon-remove',
									validating : 'glyphicon glyphicon-refresh'
								},
								fields : {
									inputTitel : {
										message : 'The username is not valid',
										validators : {
											notEmpty : {
												message : '标题'
											},
											stringLength : {
												min : 6,
												max : 60,
												message : '标题必须在6-60个字符之间'
											}

										}
									},
									url : {
										validators : {
											notEmpty : {
												message : '链接不能为空'
											},
											stringLength : {
												min : 10,
												//max : 300,
												message : 'URL长度应大于10字符'
											}
										}
									},
									targetUrl : {
										validators : {
											notEmpty : {
												message : '链接不能为空'
											},
											stringLength : {
												min : 10,
											//	max : 300,
												message : 'URL长度应大于10字符'
											}
										}
									}

								}
							});
						});
	</script>
