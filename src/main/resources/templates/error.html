<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viveport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/x-icon" class="js-site-favicon"
	href="/images/jing.jpg" />
<meta name="renderer" content="webkit" />

<title>精编系统-用户中心</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<script src="/js/jquery.min.js"></script>

</head>
<body>
	<!--浏览器告警信息-->
	<div id="alert" class="hidden">
		<div class="alert alert-danger  alert-dismissible fade in"
			role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<strong>浏览器告警信息</strong> 您当前使用的是IE内核。请切换至<a
				href="http://bbs.360.cn/thread-14983457-1-1.html"> 极速模式</a> 或者用 <a
				href="http://www.chromeliulanqi.com/">Chrome</a> 或者 <a
				href="http://www.firefox.com.cn/">FireFox</a>
			浏览器.继续使用当前浏览器将会出现内容不完整以及部分功能无法正常使用的问题。
		</div>
	</div>

	<!-- 导航部分开始 修改密码包含在导航里面 -->
	<script type="text/javascript" src="/js/head.js"></script>
	<!-- Modal 修改密码 -->
	<script type="text/javascript" src="/js/updatePassword.js"></script>
	<!-- 导航部分结束 -->


	<!-- 内容部分 -->
	<div class="container">

		<div class="alert alert-danger alert-dismissible fade in" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<strong>错误信息：</strong>您无权限执行此操作！！
		</div>
		<input type="hidden" id="login_user"
			th:value="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}" />

	</div>






	<!-- 内容部分结束 -->

	<footer class="footer navbar-fixed-bottom ">
		<div class="container">
			<p>bootStrap版本v3.3.7 Jquery版本1.12.4 2018-2050</p>
		</div>
	</footer>


	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	<!--如果浏览器是IE则进行以下内容提示-->
		if (!!window.ActiveXObject || "ActiveXObject" in window)
			$("#alert").attr("class", "show");
	</script>
</body>
</html>
